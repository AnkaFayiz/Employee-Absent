<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Employee Absent</title>
</head>
<body>
    <section>
        <h1>EMPLOYEE ABSENT</h1>
        <div class="container">
            <form action="" method="post">
            <h3>General</h3>
            <div class="general">
                <label for="employee-name">Name : </label>
                <input type="text" placeholder=" Name" size="35" maxlength="35" value="">
                <label for="employee-number">Number : </label>
                <input type="text" placeholder=" Employee Numbers" size="20" maxlength="20" value="">
            </div>
            <h3>Departement</h3>
            <div class="departement">
                <p>Tell us which Departement are you : </p>
                <div class="left-menu">
                    <input type="radio" name="ITSec"> IT Security
                    <input type="radio" name="FrontEnd"> Front End Developer
                    <input type="radio" name="BackEnd"> Back End Developer    
                </div>
                <div class="right-menu">
                    <input type="radio" name="FullStack"> FullStack Developer
                    <input type="radio" name="DigitalMarketing"> Digital Marketing
                    <input type="radio" name="DataScience"> Data Science
                </div>
            </div>
            <button type="button">SUBMIT</button>
        </div>
    </section>
</body>
</html>
